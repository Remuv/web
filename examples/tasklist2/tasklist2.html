<head>
  <title>Cortex CRUD tasklist</title>
</head>

<body>
  <h1>Cortex CRUD tasklist</h1>
  <h2>Insert task</h2>
  <form id="insert-task">
    Desc: <input type="text" name="desc">
    Day: <input type="number" name="day">
    Month: <input type="number" name="month">
    Year: <input type="number" name="year">
    <input type="submit" value="Insert">
  </form>
  <h2>Update task</h2>
  <form id="update-task">
    Id: <input type="text" name="_id"><br>
    Desc: <input type="text" name="desc">
    Day: <input type="number" name="day">
    Month: <input type="number" name="month">
    Year: <input type="number" name="year">
    <input type="submit" value="Update">
  </form>
  <h2>Remove task</h2>
  <form id="remove-task">
    Id: <input type="text" name="_id">
    <input type="submit" value="Delete">
  </form>
  <h2>List of tasks</h2>
  <ul>
    {{#each tasks}}
    <li>
      {{> task}}
    </li>
    {{/each}}
  </ul>
</body>

<template name="task">
  ({{value.date.day}}/{{value.date.month}}/{{value.date.year}}) {{value.description}} [{{_id}}]
</template>
