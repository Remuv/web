<head>
  <title>Corto tasklist</title>
</head>

<body>
  <h1>Tasks to complete example</h1>
  <form id="new-task">
      <input type="text" name="taskdesc" placeholder="What's next?">
  </form>
  <p>
    <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
    </ul>
  </p>
</body>

<template name="task">
  <li>
    {{value}}
    <button class="edit">Edit</button>
    <button class="delete">Delete</button>
  </li>
</template>
